[package]
name = "wasmer-compiler-llvm"
description = "LLVM compiler for Wasmer WebAssembly runtime"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "compiler", "llvm"]
documentation = "https://docs.rs/wasmer-compiler-llvm/"
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer-compiler = { path = "../compiler", version = "=5.0.2", features = [
	"translator",
	"compiler",
] }
wasmer-vm = { path = "../vm", version = "=5.0.2" }
wasmer-types = { path = "../types", version = "=5.0.2" }
target-lexicon = { version = "0.12.2", default-features = false }
smallvec = "1.6"
object = { version = "0.30.3", default-features = false, features = ["read"] }
libc.workspace = true
byteorder = "1"
itertools = "0.10"
rayon = "1.5"
phf = { version = "0.11.2", features = ["macros"] }

[dependencies.inkwell]
package = "inkwell"
version = "0.5.0"
default-features = false
features = [
	"llvm18-0-prefer-static",
	"target-x86",
	"target-aarch64",
	"target-riscv",
	"target-loongarch",
]

[build-dependencies]
cc = "1.0"
lazy_static = "1.4"
regex = "1.5"
semver = "1.0"
rustc_version = "0.4"

[features]
test = []

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
